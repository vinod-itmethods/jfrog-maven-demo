name: Maven Build and Publish

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Configure Maven with Artifactory Token
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>artifactory</id><username>${{ secrets.JFROG_USER }}</username><password>${{ secrets.JFROG_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Build and Deploy
        run: mvn clean install deploy -DaltDeploymentRepository=artifactory::default::https://artifactory.stage.0658b-techopscore.com/artifactory/maven-appcode-dev
