name: Maven Build and Publish to Artifactory

on:
  push:
    branches: [main]

permissions:
  contents: read  
  id-token: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          chmod +x jfrog
          mv jfrog /usr/local/bin/

      - name: Authenticate JFrog CLI (Add Server ID)
        run: |
          export JFROG_CLI_OFFER_CONFIG=false
          jfrog config add my-artifactory \
            --url=https://artifactory.stage.0658b-techopscore.com \
            --user=${{ secrets.JFROG_USER }} \
            --password=${{ secrets.JFROG_TOKEN }} \
            --interactive=false

      - name: Verify JFrog Configuration
        run: jfrog config show

      - name: Set Up Maven Configuration
        run: |
          mkdir -p ~/.m2
          echo '<settings>
                  <mirrors>
                    <mirror>
                      <id>artifactory-maven-central</id>
                      <mirrorOf>central</mirrorOf>
                      <url>https://artifactory.stage.0658b-techopscore.com/artifactory/maven-central/</url>
                      <layout>default</layout>
                    </mirror>
                  </mirrors>
                  <servers>
                    <server>
                      <id>artifactory-maven-central</id>
                      <username>${{ secrets.JFROG_USER }}</username>
                      <password>${{ secrets.JFROG_TOKEN }}</password>
                    </server>
                    <server>
                      <id>artifactory</id>
                      <username>${{ secrets.JFROG_USER }}</username>
                      <password>${{ secrets.JFROG_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>' > ~/.m2/settings.xml

      - name: Build Project
        run: mvn clean install

      - name: Deploy to Artifactory using JFrog CLI
        run: jfrog rt upload "target/*.jar" "maven-appcode-dev/"
